name: Build

on:
    push:
        branches: ["**"]
    workflow_dispatch:

jobs:
    security:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: Run Snyk to check for vulnerabilities
          uses: snyk/actions/node@0.4.0
          env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    node-build:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
